<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwimmende Herzen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffc0cb; /* Rosa Hintergrund */
        }
        canvas {
            display: block;
        }
        .timer-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #b71a89;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="timer-container" id="timer">
        Loading...
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        // Modul-Import von Matter.js
        const { Engine, Render, Runner, Bodies, Composite, Mouse, MouseConstraint, Events } = Matter;

        // Erstellen des Physik-Engines
        const engine = Engine.create();
        const world = engine.world;

        // Renderer erstellen
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: '#ffc0cb' // Rosa Hintergrund
            }
        });

        Render.run(render);

        // Runner erstellen
        const runner = Runner.create();
        Runner.run(runner, engine);

        // Funktion, um Herzformen manuell zu erstellen
        function createHeart(x, y) {
            const vertices = [
                { x: 0, y: -40 },
                { x: -25, y: -60 },
                { x: -50, y: -40 },
                { x: -50, y: -10 },
                { x: -25, y: 20 },
                { x: 0, y: 40 },
                { x: 25, y: 20 },
                { x: 50, y: -10 },
                { x: 50, y: -40 },
                { x: 25, y: -60 },
                { x: 0, y: -40 }
            ];

            return Bodies.fromVertices(x, y, vertices, {
                render: {
                    fillStyle: 'pink',
                    strokeStyle: 'red',
                    lineWidth: 1
                },
                restitution: 0.8, // Elastizit채t
                frictionAir: 0.2 // Luftwiderstand
            }, true);
        }

        // Hinzuf체gen von Herzen
        for (let i = 0; i < 20; i++) {
            const heart = createHeart(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight
            );
            Composite.add(world, heart);
        }

        // Keine Boden- oder Randbegrenzungen mehr hinzuf체gen

        // Mouse-Interaktion hinzuf체gen
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });
        Composite.add(world, mouseConstraint);

        render.mouse = mouse;

        // Herzen in der Luft halten
        Events.on(engine, 'beforeUpdate', () => {
            Composite.allBodies(world).forEach(body => {
                if (!body.isStatic && body.position.y > window.innerHeight) {
                    Matter.Body.setPosition(body, {
                        x: body.position.x,
                        y: -10
                    });
                }
                if (body.position.x > window.innerWidth + 10) {
                    Matter.Body.setPosition(body, {
                        x: -10,
                        y: body.position.y
                    });
                } else if (body.position.x < -10) {
                    Matter.Body.setPosition(body, {
                        x: window.innerWidth + 10,
                        y: body.position.y
                    });
                }
            });
        });

        // Responsiveness sicherstellen
        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
        });

        // Timer-Funktion
        function updateTimer() {
            const startDate = new Date("2024-09-07");
            const currentDate = new Date();
            const timeDiff = currentDate - startDate;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            document.getElementById("timer").innerText = `${days} Tage seit dem 07.09.2024`;
        }

        // Timer initialisieren und aktualisieren
        updateTimer();
        setInterval(updateTimer, 1000 * 60 * 60); // Jede Stunde aktualisieren
    </script>
</body>
</html>
